---

# Project info
site_name: ''
site_url: https://builder555.github.io/PineSAM/
site_description: "PineSAM is a Bluetooth BLE app to control the Pinecil V2 through a browser."

# repo config
repo_name: PineSAM
repo_url: https://github.com/builder555/PineSAM/
edit_uri: edit/dev/docs/


# Theme and config
theme:
  name: material
  logo: img/PineSAM_logo-A017A5.png
  favicon: img/favicon.ico
  font:
    code: Red Hat Text
  icon:
    edit: material/file-edit-outline
    repo: fontawesome/brands/github
  palette:
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: cyan
      accent: purple
      toggle:
        icon: material/weather-night
        name: Switch to dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      toggle:
        icon: material/weather-sunny
        name: Switch to light mode
  highlightjs: true
  hljs_languages:
    - bash
    - python
    - yaml
    - javascript
    - powershell
  features:
    - navigation.expand
    - navigation.indexes
    - navigation.instant
    - navigation.tabs
    - navigation.top
    - navigation.tracking
    - search.highlight
    - search.suggest
    - toc.integrate
    - content.action.edit

# Plugins
plugins:
  - autolinks
  - search
  - awesome-pages:
        collapse_single_pages: true
  - i18n:
      default_language: en
      languages:
          en: English
          de: Deutsch
          fr: Français
          es: Español
          it: Italian
          ja: 日本語
          zh: 简体中文
          sv: Svenska
          pl: Polish
          pt: Português
          ru: Russian
  - git-revision-date-localized:
      type: date

extra:
  alternate:
    - name: Default (en)
      link: ./
      lang: en
    - name: English
      link: ./en/
      lang: en
    - name: Français
      link: ./fr/
      lang: fr
    - name: Deutsch
      link: ./de/
      lang: de
    - name: Español
      link: ./es/
      lang: es
    - name: Italian
      link: ./it/
      lang: it
    - name: 日本語
      link: ./ja/
      lang: ja
    - name: Polish
      link: ./pl/
      lang: pl
    - name: Português
      link: ./pt/
      lang: pt
    - name: 简体中文
      link: ./zh/
      lang: zh
    - name: Svenska
      link: ./sv/
      lang: sv
    - name: Russian
      link: ./ru/
      lang: ru


# Markdown Extensions
markdown_extensions:
  - abbr
  - attr_list
  - admonition
  - toc:
      permalink: true
  - md_in_html
  - pymdownx.emoji:
      emoji_index: !!python/name:materialx.emoji.twemoji
      emoji_generator: !!python/name:materialx.emoji.to_svg
  - pymdownx.highlight
  - pymdownx.superfences
  - pymdownx.keys
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.details
  - pymdownx.tasklist
  - footnotes
  - def_list
  - meta
  