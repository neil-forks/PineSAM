---

# Project info
site_name: ''
site_url: https://builder555.github.io/PineSAM/
site_description: "PineSAM is a Bluetooth BLE app to control the Pinecil V2 through a browser."
copyright: Copyright &copy; 2023 - present builder555 & contributers

# repo config
repo_name: PineSAM
repo_url: https://github.com/builder555/PineSAM/
edit_uri: edit/dev/docs/
docs_dir: docs

# Theme and config
theme:
  name: material
  custom_dir: docs/overrides
  favicon: img/favicon.ico
  logo: img/PineSAM_logo-A017A5.png
  icon:
    edit: material/file-edit-outline
    repo: fontawesome/brands/github
# Don't load from Google fonts
  font: false
  language: en
  palette:
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: cyan
      accent: purple
      toggle:
        icon: material/weather-night
        name: Switch to dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      toggle:
        icon: material/weather-sunny
        name: Switch to light mode
  highlightjs: true
  hljs_languages:
    - bash
    - python
    - yaml
    - javascript
    - powershell
  features:
    - navigation.expand
    - navigation.indexes
    - navigation.instant
    - navigation.top
      # tab buttons in the top banner
    - navigation.tabs  
    - navigation.tabs.sticky
    - navigation.tracking
    - navigation.path
    - navigation.footer
    - search.highlight
    - search.suggest
    - toc.integrate
    - content.action.edit
    - content.code.copy

# For Fonts Privacy
extra_css:
  - assets/stylesheets/extra.css

extra_javascripts:
  - assets/javascripts/extra.js

# Plugins
plugins:
  - autolinks
  - search
  - git-committers:
      repository: neil-forks/PineSAM-river
      branch: NeilHanlon-patch-1
  - git-revision-date-localized:
      type: date
  - awesome-pages:
  - macros:
      # toggle to true if you are in CD/CI environment
      on_error_fail: true



# Markdown Extensions
markdown_extensions:
  # Adds ability to define abbreviations
  - abbr
  - attr_list
  # Table of Contents
  - toc:
      permalink: "ðŸ”—&#xFE0E;"
  - codehilite:
      guess_lang: true
  - pymdownx.emoji:
      emoji_index: !!python/name:materialx.emoji.twemoji
      emoji_generator: !!python/name:materialx.emoji.to_svg
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.magiclink
  - pymdownx.inlinehilite
  - pymdownx.snippets
   # call-outs of side content
  - admonition
  - pymdownx.caret
  - pymdownx.details
  - pymdownx.superfences
  - pymdownx.keys
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.tasklist
  - footnotes
  - def_list
  - meta
  - md_in_html


